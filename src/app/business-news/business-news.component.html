<section>
    <div class="container mt-5">
        <h4 class="text-center my-5">Business News</h4>
        <div class="row">
            <div *ngFor="let d of business" class="col-md-3">
                <div class="box mt-3 mb-3">
                    <img src="{{d.urlToImage}}"  width="100%">
                    <div class="mt-2 mb-2"><h5>{{d.title}}</h5></div>
                    <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more</a>
                </div>
            </div>
        </div>
    </div>
</section>
