<section class="singlemenu">
    <div class="container">
        <h1 class="mb-5 text-center">{{menuData[0].foodName}}</h1>
        <div class="row">
            <div class="col-lg-6">
                <img src="{{menuData[0].foodImg}}" width="100%"/>
                <h3 class="mt-3">{{menuData[0].foodName}}</h3>
                <p>{{menuData[0].foodDetails}}</p>
                <p>{{menuData[0].foodPrice}}</p>
            </div>
            <div class="col-lg-6 col-12">
                <h2>Enter Your Details</h2>
                <form>
                    <input type="text" class="form-control" placeholder="Enter Your Full Name" />
                    <input type="text" class="form-control" placeholder="Enter Your Mobile" />
                    <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                    <button class="btn btn-md btn-dark mt-3">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</section>
